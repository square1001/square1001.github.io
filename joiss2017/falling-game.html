<!DOCTYPE html>
<html>
<head>
	<title>Falling Game with HTML5 Canvas</title>
</head>
<body>
	<h1>Falling Game</h1>
	<canvas id="cvs" width="500" height="500" style="float: left; margin-left: 20px;">
		This browser does not support HTML5 canvas.
	</canvas>
	<div style="width: 500px; height: 500px; float: left; margin-left: 30px;">
		<p>Rule of this Game</p>
		<ul>
			<li>You can move light-orange cell with left and right key</li>
			<li>The light-blue cells are poison so you cannot collide them to light-orange cell</li>
			<li>If you survive longer, you can get more score</li>
		</ul>
	</div>
	<script src="js/falling-game.js"></script>
</body>
</html>
